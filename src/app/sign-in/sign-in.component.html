<div class="login-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input
        type="text"
        id="firstname"
        placeholder="Enter First Name"
        formControlName="firstname"
      />
      <div *ngIf="signUpForm.get('firstname')?.touched && signUpForm.get('firstname')?.invalid">
        <small class="error">First Name is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input
        type="text"
        id="lastname"
        placeholder="Enter Last Name"
        formControlName="lastname"
      />
      <div *ngIf="signUpForm.get('lastname')?.touched && signUpForm.get('lastname')?.invalid">
        <small class="error">Last Name is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="postcode">Postcode</label>
      <input
        type="text"
        id="postcode"
        placeholder="Enter Postcode"
        formControlName="postcode"
      />
      <div *ngIf="signUpForm.get('postcode')?.touched && signUpForm.get('postcode')?.invalid">
        <small class="error">Enter a valid postcode</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter Email"
        formControlName="email"
      />
      <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid">
        <small class="error">Enter a valid email address</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        formControlName="password"
      />
      <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid">
        <small class="error">Password must be at least 6 characters long</small>
      </div>
    </div>

    <button type="submit">Register</button>
  </form>

  <!-- Loading screen -->
  <div class="loading-screen" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Registering...</p>
  </div>
</div>
