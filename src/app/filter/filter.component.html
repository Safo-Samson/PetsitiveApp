<div class="filter-container">
    <h1>Find the Perfect Match</h1>
  
    <!-- Pet Type -->
    <div class="pet-selection">
      <p>I'm looking for a service for my:</p>
      <label>
        <input type="checkbox" checked />
        <span>Dog</span>
      </label>
      <label>
        <input type="checkbox" />
        <span>Cat</span>
      </label>
    </div>
  
    <!-- Service Selection -->
    <div class="service-selection">
      <p>Which service do you need?</p>
      <div class="service-options">
        <div class="service active">Boarding</div>
        <div class="service">House Sitting</div>
        <div class="service">Drop-In Visits</div>
        <div class="service">Doggy Day Care</div>
        <div class="service">Dog Walking</div>
      </div>
    </div>
  
    <!-- Address Input -->
    <div class="address-input">
      <p>What's your address?</p>
      <input type="text" placeholder="Postcode or Address" />
    </div>
  
    <!-- Date Selection -->
    <div class="date-selection">
      <p>Which dates do you need?</p>
      <input type="date" placeholder="Drop off" />
      <input type="date" placeholder="Pick up" />
    </div>
  
    <!-- Next Button -->
    <button class="next-button">Next</button>
  </div>
